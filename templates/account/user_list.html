{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <ol start="{{ page_obj.start_index }}">
    {% for user in user_list %}
      <li><a href="{% url 'account:user_detail' user.pk %}">{{ user }}</a></li>
    {% endfor %}
  </ol>
  {% bootstrap_pagination page_obj size='small' %}
{% endblock %}
