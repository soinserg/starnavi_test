{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h1>{{ user.get_full_name }}</h1>

  {% if user.status %}
    <p>{{ user.status }}</p>
  {% endif %}

  <dl>
    <dt>{% trans 'Город' %}</dt>
    <dd>{{ user.city|default:'---' }}</dd>

    <dt>{% trans 'Професия' %}</dt>
    <dd>{{ user.job|default:'---' }}</dd>
  </dl>
{% endblock %}
