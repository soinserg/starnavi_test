{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <ol start="{{ page_obj.start_index }}">
    {% for post in post_list %}
      <li><a href="{% url 'post:post_detail' post.pk %}">{{ post.text|truncatewords:5 }}</a></li>
    {% endfor %}
  </ol>
  {% bootstrap_pagination page_obj size='small' %}
{% endblock %}
